<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit-Spinners Sample</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <link rel="stylesheet" href="./doc.min.css">
  <style>
    *,
    *:before,
    *:after {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
    }
    body {
      padding-top: 84px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 13px;
      font-style: normal;
      font-weight: 400;
      line-height: 1.5;
      color: #111;
      letter-spacing: 0;

      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main {
      display: block;
      max-width: 900px;
      margin: 0 auto;
    }

    .spinner-dots {
      position: absolute;
      top: 20px;
      left: 50px;
    }
    .spinner-disc {
      position: absolute;
      top: 60px;
      left: 30px;
    }
  </style>
</head>
<body>

  <main>
    <!-- Fading Dots Spinner -->
    <div class="spinner-dots"></div>

    <!-- Spinning Disc -->
    <div class="spinner-disc"></div>
  </main>

</body>
</html>
